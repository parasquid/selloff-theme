baseURL: 'http://localhost:1313'
languageCode: 'en-us'
title: 'Selloff Theme Demo - Items for Sale'
# theme: 'selloff-theme' # Not needed when running from theme directory

module:
  mounts:
    - source: content
      target: content
    - source: static
      target: static
    - source: ../layouts
      target: layouts
    - source: ../static
      target: static

params:
  description: 'Demo site showcasing the Selloff Hugo theme features'
  author: 'Theme Demo'
  currency: '$' # Currency symbol to display with prices
  # Examples for other currencies:
  # currency: 'RM' # Malaysian Ringgit (MYR)
  # currency: 'S$' # Singapore Dollar (SGD)
  # currency: '¥'  # Japanese Yen (JPY)
  # currency: '₱'  # Philippine Peso (PHP)

  # Contact information for potential buyers
  # NOTE: If contact section is not configured, the contact box will not appear on item pages
  contact:
    email: 'demo@example.com'
    whatsapp: '+1234567890'          # Include country code
    telegram: '@demouser'            # Username with @
    instagram: '@demouser'           # Username with @
    x: '@demouser'                  # X (Twitter) username with @
    carousell: 'demouser'           # Carousell username
    facebook: 'demo.user'           # Facebook profile/page name
    phone: '+1 (234) 567-8900'     # Formatted phone number

taxonomies:
  category: 'categories'

menu:
  main:
    - name: 'Home'
      url: '/'
      weight: 1

markup:
  goldmark:
    renderer:
      unsafe: true